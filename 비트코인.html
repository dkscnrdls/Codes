<!DOCTYPE html>
<html>

<body>
  시발 비트코인
  <h1>떡상 가즈아!!!</h1>

  <button onclick="doAction()">떡상하기</button>
  <script>
    function doAction() {
      alert("12% 떡상하였습니다.");
    }  
    setTimeout(function() {
      alert("8% 나락가였습니다ㅋ");
    }, 2000);
    
    setTimeout(() => alert("8% 나락가였습니다ㅋ"), 2000);
  </script>
</body>

</html>
